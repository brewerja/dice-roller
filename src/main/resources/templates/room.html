<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rolling Room</title>
    <script>var roomId = "[[${roomId}]]";</script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"
            integrity="sha384-EhlFkpZX6zzMc11byXQ+a6wzAw2jRoqvfOvPqxbqHTjXJV5qPKN5e1k0M8yX0xND"
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script th:src="@{/dieroll.js}"></script>

    <style>
@supports (-webkit-touch-callout: none) {
/* CSS specific to iOS devices */
div#rollContainer { overflow-y : scroll; height : calc(100vh - 500px);}
}

@supports not (-webkit-touch-callout: none) {
/* CSS for other than iOS devices */
div#rollContainer { overflow-y : scroll; height : calc(100vh - 298px);}
}

html {font-size: 1.5rem;}
    </style>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="d-flex bg-dark">
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support
        Javascript! Websocket relies on Javascript being enabled. Please
        enable Javascript and reload this page!</h2>
</noscript>
<div class="container-sm">
    <h1 class="text-light" th:inline="text">Room: [[${roomId}]]</h1>
    <div class="row">
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg me-2">
                        <button id="roll2d6" type="button" class="btn btn-danger">
                            d6,d6
                        </button>
                    </div>
                    <div class="btn-group btn-group-lg me-2">
                        <button id="rolld20" type="button" class="btn btn-primary">d20
                        </button>
                    </div>
                    <div class="btn-group btn-group-lg me-2">
                        <button id="rolld6" type="button" class="btn btn-success">d6
                        </button>
                    </div>
                </div>
            </div>
            <input type="text" class="form-control rounded" id="name" placeholder="Name"></input>
        </div>
    </div>
    <div class="my-2 border rounded" id="rollContainer">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <ul class="list-group" id="rollList">
        </ul>
    </div>
    <div class="form-group">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control rounded" id="message" placeholder="Chat here...">
        </div>
    </div>
</div>
</body>
</html>
