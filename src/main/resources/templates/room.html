<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DiceRoller</title>
    <script>
    var roomId = "[[${roomId}]]";
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
            integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
            integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script th:src="@{/dieroll.js}"></script>

    <style>
    div#rollContainer { overflow-y : scroll; height : 60vh}
    html {font-size: 1.5rem;}
    </style>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support
        Javascript! Websocket relies on Javascript being enabled. Please
        enable Javascript and reload this page!</h2>
</noscript>
<div class="container-sm">
    <h1 th:inline="text">Room: [[${roomId}]]</h1>
    <div class="row mb-3">
        <form class="form-inline">
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name"></input>
            </div>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-lg me-2">
                    <button id="roll2d6" onclick="roll('6,6');" type="button" class="btn btn-outline-primary">
                        d6,d6
                    </button>
                </div>
                <div class="btn-group btn-group-lg me-2">
                    <button id="roll20" onclick="roll('20');" type="button" class="btn btn-outline-primary">d20
                    </button>
                </div>
                <div class="btn-group btn-group-lg ">
                    <button id="roll6" onclick="roll('6');" type="button" class="btn btn-outline-primary">d6
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="my-3 border rounded" id="rollContainer">
        <ul class="list-group">
            <li class="list-group-item" th:each="roll: ${savedRolls}" th:title=${roll.timestamp} th:inline="text">
                <span class="me-2" th:text="${roll.name}"></span>
                <span class="badge bg-primary rounded-pill me-2" th:inline="text">[[${roll.request}]]</span>
                <span th:text="${roll.result}"></span>
            </li>
        </ul>
    </div>
    <div class="form-group">
        <div class="input-group input-group-lg">
            <label class="me-2" for="message">Message:</label>
            <input type="text" class="form-control" id="message">
        </div>
    </div>
</div>
</body>
</html>
