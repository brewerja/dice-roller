<!DOCTYPE html>
<html>
<head>
<title>DiceRoller</title>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="sockjs-0.3.4.js"></script>
<script src="stomp.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="bootstrap-colorselector.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap-colorselector.css">
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
<script src="dieroll.js"></script>

<style>
	div.rollContainer {overflow-y : scroll; height : 60vh}
</style>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous">

</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div class="container">
		<div id="conversationDiv">
			<form class="form-inline">
				<div>
					<div class="form-group">
						<input type="text" class="form-control intput-lg" id="name" placeholder="Name"></input>
					</div>
					<div class="form-group">
						<input type="text" class="form-control intput-lg" id="char" placeholder="Char"></input>
					</div>
					<div class="form-group">
						<select id="colorselector">
							<option value="0" data-color="#FF0000" selected="selected">Red</option>
							<option value="1" data-color="#8B0000">DarkRed</option>
						    <option value="2" data-color="#C71585">MediumVioletRed</option>
						    <option value="3" data-color="#800080">Purple</option>
						    <option value="4" data-color="#483D8B">DarkSlateBlue</option>
						    <option value="5" data-color="#4B0082">Indigo</option>
						    <option value="6" data-color="#FF8C00">DarkOrange</option>
						    <option value="7" data-color="#FF4500">OrangeRed</option>
						    <option value="8" data-color="#32CD32">LimeGreen</option>
						    <option value="9" data-color="#006400">DarkGreen</option>
						    <option value="10" data-color="#6B8E23">OliveDrab</option>
						    <option value="11" data-color="#4682B4">SteelBlue</option>
						    <option value="12" data-color="#000080">Navy</option>
						</select>
					</div>
				</div>
				<div>
					<button id="roll20" onclick="roll(20);" type="button" class="btn btn-default btn-lg">d20</button>
					<button id="roll12" onclick="roll(12);" type="button" class="btn btn-default btn-lg">d12</button>
					<button id="roll10" onclick="roll(10);" type="button" class="btn btn-default btn-lg">d10</button>
					<button id="roll8" onclick="roll(8);" type="button" class="btn btn-default btn-lg">d8</button>
					<button id="roll6" onclick="roll(6);" type="button" class="btn btn-default btn-lg">d6</button>
					<button id="roll4" onclick="roll(4);" type="button" class="btn btn-default btn-lg">d4</button>
				</div>
			</form>
			<div id="rollContainer" class="rollContainer">
				<p id="response"></p>
			</div>
			<hr/>
			<div class="form-group">
				<label for="message">Message:</label>
				<input type="text" class="form-control" id="message">
			</div>
		</div>
	</div>
</body>
</html>
